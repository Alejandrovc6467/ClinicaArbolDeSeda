<body>

    <script src="js/autorizacionLogueo.js?314"></script>


    <header class="header" id="header">

        <a href="index.html" class="navBar_logo">Árbol de Seda<i class="fa-solid fa-tree fa-lg"></i></a>

        <input type="checkbox" id="check">
        <label for="check" class="navbar_icons">
            <i class="fa-solid fa-bars fa-lg icon_abrir" id="botonAbrirNav"></i>
            <i class="fa-solid fa-xmark fa-lg icon_cerrar" id="botonCerrarNav"></i>
        </label>

        <nav class="navbar">
            <a href="login.html">Inicio de sesión</a>
            <a href="agendarCita.html">Agendar de citas</a>
            <a href="inicioSesion.html">Búsqueda de médicos</a>
            <a href="index.html">Servicios</a>
            <a href="index.html">Sobre nosotros</a>
        </nav>
        
    </header>

    <main data-aos="fade-right" data-aos-duration="1500">

       
        <div class="agendarCita">

            <div class="container_logoutSesion_agendarCita">
                <button id="cerrarSesion"><i class="fa-solid fa-right-from-bracket"></i>Cerrar sesion</button>
            </div>

            <div class="bienvenida_agendarCita">
                <h2>Bienvenido</h2>
                <p id="bienvenida_nameUser"></p>
            </div>


            <div class="containerCalendar">

                <div class="calendar">
                    <header>
                      <h3></h3>
                      <nav>
                        <button id="prev"></button>
                        <button id="next"></button>
                      </nav>
                    </header>
                    <section>
                      <ul class="days">
                        <li>Dom</li>
                        <li>Lun</li>
                        <li>Mar</li>
                        <li>Mié</li>
                        <li>Jue</li>
                        <li>Vie</li>
                        <li>Sáb</li>
                      </ul>
                      <ul class="dates"></ul>
                    </section>
                </div>

                <div class="container_citas">

                    <div class="citas" id="citas">
          


                    </div>
                    
                    <div class="container_boton_agregarCita ">
                        <button id="boton_agregarCita" class="boton_agregarCita"><i class="fa-solid fa-circle-plus fa-lg"></i>Agendar nueva cita</button>
                    </div>
                    
                </div>

            </div> 

            
            

        </div>

    </main>

    <footer class="mi-footer">
        
        <div class="mi-footer-contenido">
         
           <div class="footer_derechos">
                <p>© 2024 Universidad de Costa Rica</p><br>
           </div>

           <div class="footer_redes">
                <a href="">Contacto</a>
                <a href="">Preguntas (FAQ)</a>
                <a href="">Política de privacidad</a>
           </div> 

        </div>

    </footer>


    <div class="modalStandard_container" id="modalStandard_container">
        <div class="modalStandard" id="modalStandard">
            <div class="containerBotonCerrar_modalStandard">
                <button class="containerBotonCerrar_modalStandard_button" id="cerrar_modalStandard">X</button>
            </div>

            <p id="fechaCitaAgendar" class="fechaCitaAgendar"></p>

            <div class="container_agendarCita">

                <form  id="agendarCita">
    
                    <div class="agendarCita_containerInputs">


                        <div class="containerInput_agendarCita">
                            <label for="fecha">Fecha:</label><br><br>
                            <input type="text" id="fechaCitaInput" name="fecha" required>
                        </div>
    
                        <div class="containerInput_agendarCita">
                            <label for="hora">Hora:</label>
                            <select id="hora" name="hora">
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                            </select>
                        </div>

                        <div class="containerInput_agendarCita">
                            <label for="especialidad">Especialidad:</label>
                            <select id="especialidad" name="especialidad">
                                <option value="Cardiólogo">Cardiólogo</option>
                                <option value="Neurólogo">Neurólogo</option>
                            </select>
                        </div>

                        <div class="containerInput_agendarCita">
                            <label for="cedulaMedico">CédulaMédico:</label>
                            <select id="cedulaMedico" name="medico">
                                <option value="3-0504-0220">3-0504-0220</option>
                                <option value="3-0504-0265">3-0504-0265</option>
                            </select>
                        </div>

                        

    
                    </div>
    
                    
                    
                    <input type="submit" value="Agendar Cita">
    
                </form> 
    
            </div>
           
          
        </div>
    </div>


    <div class="modalNotificacion_container" id="modalNotificacion_container">
        <div class="modalNotificacion" id="modalNotificacion">
            <i class="fa-solid fa-circle-info fa-2xl"></i>
            <p id="modalNotificacion_text"></p>
            <button id="cerrar_modalNotificacion">Cerrar</button>
        </div>
    </div>

 

    

    <!-- Js animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
